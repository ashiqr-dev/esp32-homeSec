; [env:esp32dev] ; Generic esp32 dev board
; platform = espressif32
; board = esp32dev

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

upload_protocol = espota  ; For first time upload, toggle this block off
upload_port = esp32.local
upload_flags =
    --auth=esp32test
    --port=3232

lib_deps =
    bblanchon/ArduinoJson @ ^6
    witnessmenow/UniversalTelegramBot @ ^1.3.0
    
build_flags = 
    -Wall
    -Wextra
    -Werror